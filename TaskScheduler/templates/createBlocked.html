<form class="form-horizontal" method="post" novalidate style="margin-left: 1%; margin-top: 2%;">
	{% csrf_token %}
	<div class="form-group">
		<label class="control-label col-sm-2" for="id_name">Blocked Name:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" name="name" id="id_name" placeholder="Enter Blocked Name">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="id_start_time">Start Date-Time:</label>
		<div class="col-sm-6">
			<input type="datetime-local" class="form-control" name="start_time" id="id_start_time" placeholder="Enter Start Time">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2" for="id_end_time">End Date-Time:</label>
		<div class="col-sm-6">
			<input type="datetime-local" class="form-control" name="end_time" id="id_end_time" placeholder="Enter End Time">
		</div>
	</div>
	<div class="form-group"> 
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">Submit</button>
		</div>
	</div>
</form>
