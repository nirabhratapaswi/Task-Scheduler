<script type="text/javascript">
	var schedule = new Array();
	{% for s in schedule %}
	schedule.push({
		task_name: "{{ s.task.name }}",
		/*start_time: "{{ s.start_time }}",
		end_time: "{{ s.end_time }}"*/
		start_time: new Date("{{ s.start_time.isoformat }}"),
		end_time: new Date("{{ s.end_time.isoformat }}")
	});
	{% endfor %}
</script>
